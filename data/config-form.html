<html>
	<head>
		<title>Peeper - Edit Config</title>
	</head>
	<body>
		<h1>Peeper - Edit Config</h1>
		<form method="POST" action="update-config">
			<label for="mqtt_server">MQTT Server:</label>
			<input type="text" id=".remote_server" name="mqtt_server" value="%mqtt_server%"/><br/><br/>
			<label for="mqtt_username">Username:</label>
			<input type="text" id="mqtt_username" name="mqtt_username" value="%mqtt_username%"/><br/><br/>
			<label for="mqtt_password">Password:</label>
			<input type="text" id="mqtt_password" name="mqtt_password" value="%mqtt_password%"/><br/><br/>
			<label for="device_nickname">Device Nickname:</label>
			<input type="text" id="device_nickname" name="device_nickname" value="%device_nickname%"/><br/><br/>
			<button type="submit">OK</button>
		</form>
	</body>
</html>
